<section>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">
            <i class="material-icons md-16 search-icon">search</i>
        </span>
        <input type="text" class="form-control" ng-model="search" placeholder="Search for..." aria-label="Search for...">
    </div>
    <br>
    <div class="list-group">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product ID</th>
                    <th scope="col">Name</th>
                    <th colspan="1">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="each in products | filter: search">
                    <th scope="row">{{$index + 1}}</th>
                    <td>{{each.productId}}</td>
                    <td>{{each.productName}}</td>
                    <td colspan="1">
                        <i data-toggle="modal" data-target="#edit" class="action material-icons">mode_edit</i>
                        <i data-toggle="modal" data-target="#delete" class="action material-icons">delete</i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="material-button" data-toggle="modal" data-target="#add">
        <i class="material-icons">add</i>
    </button>

    <!-- add modal -->
    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductLabel">Add New Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-9">
                                <label for="name">Product Name</label>
                                <input ng-model="product.name" type="text" class="form-control" id="name" placeholder="Name of product">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="price">Rate</label>
                                <div class="input-group">
                                    <input ng-model="product.rate" type="number" class="form-control" id="price" placeholder="35.33">
                                    <span class="input-group-addon" id="basic-addon2">Rs</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Outer Diameter</label>
                                <dim-input id="outer-dia" place-holder="Outer Diameter" param="product.outerDia"></dim-input>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Inner Diameter</label>
                                <dim-input id="inner-dia" place-holder="Inner Diameter" param="product.innerDia"></dim-input>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label>Length</label>
                                <dim-input id="len" place-holder="Length" param="product.length"></dim-input>
                            </div>
                            <div class="form-group col-md-4">
                                <label>Width</label>
                                <dim-input id="wid" place-holder="Width" param="product.width"></dim-input>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="thick">Thickness</label>
                                <dim-input id="thick" place-holder="Thickness" param="product.thickness"></dim-input>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="other">Other Details</label>
                            <textarea class="form-control" id="other" placeholder="1234 Main St"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!--Edit  Modal -->
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCustomerLabel">Edit product details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="update-name">Name</label>
                                <input type="text" class="form-control" id="update-name" placeholder="Name of customer">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="update-inputEmail4">Email</label>
                                <input type="email" class="form-control" id="update-inputEmail4" placeholder="Email address">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="update-contactperson">Contact Person</label>
                                <input type="text" class="form-control" id="update-contactperson" placeholder="Name of contact person">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="update-contactnum">Contact No</label>
                                <input type="text" class="form-control" id="update-contactnum" placeholder="Phone number">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="update-tin">TIN No</label>
                                <input type="text" class="form-control" id="update-tin" placeholder="TIN number">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="update-gst">GST No</label>
                                <input type="text" class="form-control" id="update-gst" placeholder="GST number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="update-inputAddress">Address</label>
                            <input type="text" class="form-control" id="update-inputAddress" placeholder="1234 Main St">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete modal -->
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this permanently?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</section>
