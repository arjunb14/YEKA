<section>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">
            <i class="material-icons md-16 search-icon">search</i>
        </span>
        <input type="text" class="form-control" ng-model="search" placeholder="Search for customer..." aria-label="Search for customer...">
    </div>
    <br>
    <div class="list-group">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Customer ID</th>
                    <th scope="col">First Name</th>
                    <th colspan="1">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="each in customers | filter: search">
                    <th scope="row">{{$index + 1}}</th>
                    <td>{{each.customerId}}</td>
                    <td>{{each.customerName}}</td>
                    <td>
                        <i data-toggle="modal" data-target="#edit" class="action material-icons">mode_edit</i>
                        <i data-toggle="modal" data-target="#delete" class="action material-icons">delete</i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="material-button" data-toggle="modal" data-target="#add">
        <i class="material-icons">add</i>
    </button>

    <!--Add Modal -->
    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCustomerLabel">New customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Name of customer">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email address">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="contactperson">Contact Person</label>
                                <input type="text" class="form-control" id="contactperson" placeholder="Name of contact person">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="contactnum">Contact No</label>
                                <input type="text" class="form-control" id="contactnum" placeholder="Phone number">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="tin">TIN No</label>
                                <input type="text" class="form-control" id="tin" placeholder="TIN number">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="gst">GST No</label>
                                <input type="text" class="form-control" id="gst" placeholder="GST number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!--Edit  Modal -->
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCustomerLabel">Edit customer details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="update-name">Name</label>
                                <input type="text" class="form-control" id="update-name" placeholder="Name of customer">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="update-inputEmail4">Email</label>
                                <input type="email" class="form-control" id="update-inputEmail4" placeholder="Email address">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="update-contactperson">Contact Person</label>
                                <input type="text" class="form-control" id="update-contactperson" placeholder="Name of contact person">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="update-contactnum">Contact No</label>
                                <input type="text" class="form-control" id="update-contactnum" placeholder="Phone number">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="update-tin">TIN No</label>
                                <input type="text" class="form-control" id="update-tin" placeholder="TIN number">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="update-gst">GST No</label>
                                <input type="text" class="form-control" id="update-gst" placeholder="GST number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="update-inputAddress">Address</label>
                            <input type="text" class="form-control" id="update-inputAddress" placeholder="1234 Main St">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete modal -->
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this permanently?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</section>
