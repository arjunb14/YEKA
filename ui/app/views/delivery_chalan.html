<section>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">
            <i class="material-icons md-16 search-icon">search</i>
        </span>
        <input type="text" class="form-control" ng-model="search" placeholder="Search for..." aria-label="Search for...">
    </div>
    <br>
    <div class="list-group">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Chalan ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Customer Name</th>
                    <th colspan="1">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="each in dcs | filter: search">
                    <th scope="row">{{$index + 1}}</th>
                    <td>{{each.chalanId}}</td>
                    <td>{{each.productName}}</td>
                    <td>{{each.customerName}}</td>
                    <td colspan="1">
                        <i data-toggle="modal" data-target="#details" class="action material-icons">open_in_new</i>
                        <i data-toggle="modal" data-target="#delete" class="action material-icons">delete</i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="material-button" data-toggle="modal" data-target="#add">
        <i class="material-icons">add</i>
    </button>

    <!-- add modal -->
    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductLabel">Create new chalan</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Delete modal -->
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this permanently?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- details modal -->
    <div class="modal fade" id="details" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCustomerLabel">Delivery Chalan Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ....
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</section>
