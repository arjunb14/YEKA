<section id="orders-section">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">
            <i class="material-icons md-16 search-icon">search</i>
        </span>
        <input type="text" class="form-control" ng-model="search" placeholder="Search for orders..." aria-label="Search for orders...">
        <div class="input-group-btn">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Last 1 Month
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item">Last 3 Months</a>
                <a class="dropdown-item">Last 6 Months</a>
                <a class="dropdown-item" href="#">Last 1 Year</a>
            </div>
        </div>
    </div>
    </div>
    <br>
    <div class="list-group">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Order ID</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Delivery Chalans</th>
                    <th scope="col">Invoice Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="each in orders | filter: search">
                    <th scope="row">{{$index + 1}}</th>
                    <td>{{each.orderId}}</td>
                    <td>{{each.customerName}}</td>
                    <td>{{each.dcs.join(", ") }}</td>
                    <td>{{each.invoiceStatus}}</td>
                    <td data-toggle="modal" data-target="#orderdetails">
                        <i class="action material-icons">open_in_new</i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button class="material-button" data-toggle="modal" data-target="#add">
        <i class="material-icons">add</i>
    </button>

    <!-- add modal -->
    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductLabel">Create New Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-outline-primary">Create Invoice</button>
                    <button type="button" class="btn btn-primary">Save Order</button>
                </div>
            </div>
        </div>
    </div>

    <!-- details Modal -->
    <div class="modal fade" id="orderdetails" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCustomerLabel">Order Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ....
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Generate Invoice</button>
                </div>
            </div>
        </div>
    </div>
</section>
